{% load static %}

<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <title>Đăng nhập tài khoản</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <link rel="stylesheet" href="{% static 'css/Dangnhap.css' %}">
</head>
<body>
    
    <div class="login-container">
        <div class="login-left">
            <div class="login-title">Tài khoản</div>
            <div class="login-desc">
                Nếu bạn đã có tài khoản, đăng nhập tại đây.
            </div>
            <form class="login-form" method="post">
                {% csrf_token %}
                <div class="login-form-group">
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" placeholder="Email">
                </div>
                <div class="login-form-group">
                    <label for="password">Mật khẩu:</label>
                    <input type="password" id="password" name="password" placeholder="Mật khẩu">
                </div>
                <div class="login-form-actions">
                    <button type="submit" class="btn-primary">Đăng nhập</button>
                    <a href="{% url 'dangky' %}" class="login-link">Đăng ký</a>
                </div>
            </form>
        </div>
        <div class="login-right">
            <div class="login-forgot-desc">
                Bạn quên mật khẩu? Nhập địa chỉ email để lấy lại mật khẩu qua email.
            </div>
            <form class="forgot-form">
                <div class="login-form-group">
                    <label for="forgot-email">Email:</label>
                    <input type="email" id="forgot-email" name="forgot-email" placeholder="Email">
                </div>
                <button type="submit" class="btn-primary">Lấy lại mật khẩu</button>
            </form>
        </div>
    </div>
</body>
</html>
